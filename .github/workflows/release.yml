name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl
      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl --locked
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: target/x86_64-unknown-linux-musl/release/ideavault
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: release
          path: target/release/

      - name: Create tar.gz for Linux x86_64 (static)
        run: tar -czf ideavault-x86_64-unknown-linux-musl.tar.gz -C target/release/ ideavault

      - name: Create checksums
        run: sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
